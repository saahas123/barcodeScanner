<!DOCTYPE html>
<html>
<head>
  <title>Barcode Scanner Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
  <h1>Scan a Barcode</h1>
  <div id="video" style="width: 300px; height: 200px; border: 1px solid black;"></div>
  <p id="result">Barcode result will appear here</p>

  <script>
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#video'),
        constraints: {
          facingMode: "environment" // back camera
        }
      },
      decoder: {
        readers: ["code_128_reader", "ean_reader", "upc_reader"]
      }
    }, function(err) {
      if (err) {
        console.error(err);
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(function(result) {
      document.getElementById('result').textContent = "Detected: " + result.codeResult.code;
      console.log("Detected barcode:", result.codeResult.code);
    });
  </script>
</body>
</html>
